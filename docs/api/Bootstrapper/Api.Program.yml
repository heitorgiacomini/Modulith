  namespace: Api
  summary: Configures Serilog as the logging provider for the application host.
  remarks: >-
    This method hooks Serilog into the generic host and instructs it to read

    its configuration (sinks, minimum levels, enrichers, etc.) from the

    application's configuration sources (for example, appsettings.json and environment variables).

    Call this before building the <xref href="Microsoft.AspNetCore.Builder.WebApplication" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static void UseSerilog(WebApplicationBuilder webAppBuilder)
    parameters:
    - id: webAppBuilder
      type: Microsoft.AspNetCore.Builder.WebApplicationBuilder
      description: The <xref href="Microsoft.AspNetCore.Builder.WebApplicationBuilder" data-throw-if-not-resolved="false"></xref> used to configure the application and host.
    content.vb: Public Shared Sub UseSerilog(webAppBuilder As WebApplicationBuilder)
