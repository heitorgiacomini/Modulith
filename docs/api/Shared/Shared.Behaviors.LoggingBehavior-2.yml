  assemblies:
  - Shared
  namespace: Shared.Behaviors
  summary: >-
    Handles the incoming request by:

    1. Logging the start of handling with request metadata.

    2. Measuring the time taken to invoke the next handler in the pipeline.

    3. Logging a performance warning if handling takes longer than the threshold.

    4. Logging the end of handling and returning the response.
  example: []
  syntax:
    content: public Task<TResponse> Handle(TRequest request, RequestHandlerDelegate<TResponse> next, CancellationToken cancellationToken)
    parameters:
    - id: request
      type: '{TRequest}'
      description: The incoming request instance.
    - id: next
      type: MediatR.RequestHandlerDelegate{{TResponse}}
      description: Delegate to the next handler in the pipeline.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Cancellation token provided by MediatR.
    return:
      type: System.Threading.Tasks.Task{{TResponse}}
      description: The response returned by the next handler.
    content.vb: Public Function Handle(request As TRequest, [next] As RequestHandlerDelegate(Of TResponse), cancellationToken As CancellationToken) As Task(Of TResponse)
